{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="flex flex-col gap-8 w-full max-w-md">
        <!-- Login Form -->
        <div id="loginForm" class="w-full bg-white p-8 rounded-lg shadow-md transition-all duration-300 ease-in-out">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
            <form method="POST" action="login" class="space-y-6" >
                {% csrf_token %}
                <div>
                    {% if messages %}
                        <div class="alter-message p-3 bg-red-100 3s text-red-700 rounded-lg">
                            {{ message }}
                        </div>
                    {% endif %}
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="login-email">
                        Email
                    </label>
                    <input 
                        type="email"
                        name="email"
                        id="login-email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="login-password">
                        Password
                    </label>
                    <input 
                        type="password" 
                        name="password"
                        id="login-password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password"
                        required
                        minlength="8"
                    >
                </div>
                <!-- Role Selection for Login -->
                <div class="flex items-center gap-4">
                    <label class="flex items-center">
                        <input type="radio" name="role" value="admin" class="mr-2">
                        Admin
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="role" value="user" class="mr-2" checked>
                        User
                    </label>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
                >
                    Sign In
                </button>

                <p class="text-sm text-gray-600 mt-4">
                    Don't have an account? 
                    <a href="#register" class="text-blue-500 hover:underline switch-form">Register here</a>
                </p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="w-full bg-white p-8 rounded-lg shadow-md transition-all duration-300 ease-in-out hidden opacity-0 translate-y-4">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Register</h2>
            <form method="POST" class="space-y-6" action="register" >
                {% csrf_token %}
                <div>
                    {% if messages %}
                        {% for message in messages %}
                        <div class="p-3 bg-red-100 text-red-700 rounded-lg">
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="register-name">
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        name="full_name"
                        id="register-name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="register-email">
                        Email
                    </label>
                    <input 
                        type="email" 
                        name="email"
                        id="register-email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="register-name">
                        Phone
                    </label>
                    <input 
                        type="text"
                        name="phone"
                        id="register-name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="register-name">
                        Address
                    </label>
                    <input 
                        type="text" 
                        name="address"
                        id="register-name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="register-password">
                        Password
                    </label>
                    <input 
                        type="password"
                        name="password"
                        id="register-password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password"
                        required
                        minlength="6"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="register-confirm-password">
                        Confirm Password
                    </label>
                    <input 
                        type="password"
                        name="conf_password"
                        id="register-confirm-password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Confirm your password"
                        required
                        minlength="6"
                    >
                </div>
                <!-- Role Selection for Login -->
                <div class="flex items-center gap-4">
                    <label class="flex items-center">
                        <input type="radio" name="role" value="admin" class="mr-2">
                        Admin
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="role" value="user" class="mr-2" checked>
                        User
                    </label>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200"
                >
                    Create Account
                </button>

                <p class="text-sm text-gray-600 mt-4">
                    Already have an account? 
                    <a href="#login" class="text-blue-500 hover:underline switch-form">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const login = document.getElementById('loginForm');
            const register = document.getElementById('registerForm');
            
            document.querySelectorAll('.switch-form').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    if(login.classList.contains('hidden')) {
                        login.classList.remove('hidden');
                        setTimeout(() => login.classList.remove('opacity-0', 'translate-y-4'), 20);
                        register.classList.add('opacity-0', 'translate-y-4');
                        setTimeout(() => register.classList.add('hidden'), 300);
                    } else {
                        register.classList.remove('hidden');
                        setTimeout(() => register.classList.remove('opacity-0', 'translate-y-4'), 20);
                        login.classList.add('opacity-0', 'translate-y-4');
                        setTimeout(() => login.classList.add('hidden'), 300);
                    }
                });
            });
        });
    </script>
</body>
</html>
